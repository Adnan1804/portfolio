{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Adnan Afridi</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body style="background-color: #EEF1F3;">

    <main role="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
              <span class="d-block d-lg-none">Adnan Afridi</span>
              <span class="d-none d-lg-block"><img class="img-fluid rounded mx-auto mb-2" src="{% static 'scientific-publications.jpg' %}" alt="" style="border-style: ridge;" /></span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  <li class="nav-item" style=" color: #fff;font-size: 28px; font-weight: bold; center;"><a class="nav-link js-scroll-trigger" href="#about"></a>Publication</li>
              </ul>
          </div>
      </nav>
      <section class="resume-section" id="online-courses">
                <div class="resume-section-content">
                    <h2 class="mb-5" style=" text-shadow: 2px 2px #FF0000">Publication Details</h2>
                    <div class="card">
                        <img src="{{ publication.image.url }}"  class="card-img-top" style="width: 18rem;" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{publication.topic}}</h5>
                            <h6 class="card-title"></h6>
                            <p class="card-text">{{ publication.summary }}</p>
                            <a href="/" class="btn btn-primary">Back</a>
                            <a href="{{publication.proof}}" class="btn btn-primary">Certificate</a>
                        </div>
                    </div>
                </div>
      </section>
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
